<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/src/scss/style.css" type="text/css">

</head>

<body>
    <header>
        <a href="#default" class="logo">LOGO</a>
        <nav class="header-right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contactus.html" active>Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <span class="getInTouch-span">Get In Touch</span>
                    <hr class="getInTouch-breakLine">
                </div>
            </div>
            <div class="row" >
                <div class="col-6 leaveMessage">
                    <span class="leaveMessage-span">Leave us a message</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6 name">
                    <fieldset>
                        <legend>Name</legend>
                        <input type="text" name="name" id="name" placeholder="First_Name Last_Name">
                    </fieldset>
                </div>
                <div class="col-6 location">
                    <img src="../images/icons/pin map.svg" alt="">
                    <span class="locationInfo-span">Infomation technologies building,<br> Victoria Island, Lagos,
                        Nigeria.</span>
                </div>
            </div>


            <div class="row">
                <div class="col-6 email">
                    <fieldset>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </fieldset>
                </div>
                <div class="col-6 telephone">
                    <img src="../images/icons/telephone.svg" alt="">
                    <span class="telephone-span">+234 081-1236-4568</span>
                </div>
            </div>

            <div class="row">
                <div class="col-6 yourmessage">
                    <p>
                    <fieldset>
                        <textarea id="yourMessage" rows="10" cols="53" placeholder="Your Message"></textarea>
                    </fieldset>
                    </p>
                    <p>
                        <button id="sendButton" class="btn btn-primary" type="submit">Send</button>
                    </p>
                </div>
                <div class="col-6 email-wih-icon">
                    <p>
                        <img src="../images/icons/email.svg" alt="">
                        <span class="email-span">hello@info.com.ng</span>
                    </p>
                    <p>
                        <img src="../images/icons/youtube.svg" alt="">
                        <img src="../images/icons/Instagram.svg" alt="">
                        <img src="../images/icons/Facebook.svg" alt="">
                        <img src="../images/icons/Twitter.svg" alt="">
                    </p>
                    <img src="../images/photos/map.svg" alt="">
                </div>
            </div>
        </div>
    </main>
